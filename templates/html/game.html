<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tic-Tac-Toe</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../static/img/svg/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../static/img/svg/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/img/svg/favicon-16x16.png">
    <link rel="manifest" href="../../static/img/svg/site.webmanifest">


    <link rel="stylesheet" href="../../static/css/pure-min.css">
    <link rel="stylesheet" href="../../static/css/grids-responsive-min.css">
    <link rel="stylesheet" href="../../static/css/main_page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <div id="main-page-heading">
        <h2>Tic-Tac-Toe game using Reinforcement Learning</h2>
    </div>


    <div id="main-div">

        <div id="symbols" class="pure-g">

            <div id="cross" class="pure-u-1-2">
                <p class="symbols-text">Computer</p>
                <img src="../../static/img/svg/001-close.svg" alt="cross" class="symbols-img">
            </div>

            <div id="circle" class="pure-u-1-2">
                <p class="symbols-text">You</p>
                <img src="../../static/img/svg/006-circle-shape-outline.svg" alt="circle" class="symbols-img">
            </div>

        </div>

        <div id="score-board" class="pure-g">
            
            <div class="pure-u-2-5"><span id="score-x">99</span></div>
            <div class="pure-u-1-5"><span>:</span></div>
            <div class="pure-u-2-5"><span id="score-o">99</span></div>

        </div>

        <div id="buttons">

            <button class="button" id="reset-score">Reset Score</button>

            <button class="button" id="new-game">New Game</button>
        </div>

        <div id="game-result">
            <p>Computer has won the game</p>
        </div>

        <div id="game-board">
            <table class="main-table">
            
                <tr>
                    <td class="main-td">
                        <div class="cell" id="cell1" value="1" >
                        
                        </div>
                    </td>
                    <td class="main-td">
                        <div class="cell" id="cell2" value="2">
                         
                        </div>
                    </td>
                    <td class="main-td">
                        <div class="cell" id="cell3" value="3">
                         
                        </div>
                    </td>
                </tr>
            
                <tr>
                    <td class="main-td">
                        <div class="cell" id="cell4" value="4">
                         
                        </div>
                    </td>
                    <td class="main-td">
                        <div class="cell" id="cell5" value="5">
                          
                        </div>
                    </td>
                    <td class="main-td">
                        <div class="cell" id="cell6" value="6">
                         
                        </div>
                    </td>
                </tr>
            
                <tr>
                    <td class="main-td">
                        <div class="cell" id="cell7" value="7">
                         
                        </div>
                    </td>
                    <td class="main-td">
                        <div class="cell" id="cell8" value="8">
                            
                        </div>
                    </td>
                    <td class="main-td">
                        <div class="cell" id="cell9" value="9">
                       
                        </div>
                    </td>
                </tr>
            
            </table>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="../../static/js/main_game.js" type="module"></script> -->
    <script src="../../static/js/tictactoe.js" type="module"></script>
</body>
</html>
